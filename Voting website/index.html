<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <form id="survey-form">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required />
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="Bharath">India</option>
          <option value="Indoneshia">Indoneshia</option>
          <option value="Britan">Britan</option>
          <option value="China">China</option>
          <option value="Thailand">Thailand</option>
          <option value="England">England</option>
          <option value="Europe">Europe</option>
          <option value="Srilanka">Srilanka</option>
          <option value="Pakistan">Pakistan</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div>
        <label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>
      <div>
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required />
      </div>
      <div>
        <button type="button" id="submit-button" onclick="submitForm()">
          Submit
        </button>
        <button type="button" id="reset-button" onclick="resetForm()">
          Reset
        </button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
